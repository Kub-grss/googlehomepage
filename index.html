<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Google</title>
</head>
<body>
    <div class="panel">
        <nav>
            <ul class="header">
                <li class="profile">
                    <a href="https://github.com/Kub-grss" target="_blank">
                        <img src="img/profile.jpg" alt="Profile">
                    </a>
                </li>
                <li class="svg">
                    <a href="https://about.google/products/?tab=wh">
                        <img src="img/appsbutton.svg" alt="Google Apps">
                    </a>
                </li>
                <li class="images">
                    <a href="https://www.google.com.tr/imghp?hl=en&tab=wi&authuser=0&ogbl">Images</a>
                </li>
                <li class="mail">
                    <a href="https://mail.google.com/mail/?tab=wm&authuser=0&ogbl">Gmail</a>
                </li>
            </ul>
        </nav>

        <div class="logo">
            <img src="img/logo.png" alt="GOOGLE" width="350px;">
        </div>

        <div class="search-area">
            <div class="search">
                <div class="search-img">
                    <a href="#">
                        <span>
                            <svg focusable="false" xmlns="http://www.w3.org/2000/svg" viewbox="0 0 24 24">
                                <path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path>
                            </svg>
                        </span>
                    </a>
                </div>
                <div class="input-enter">
                    <div class="input-area">
                        <input type="text" class="input-text" id="txtSearch" maxlength="2048" autofocus="true">
                    </div>
                </div>
                <div class="mic">
                    <a href="#">
                        <img src="img/voicelogo.png" alt="Voice Search">
                    </a>
                </div>
            </div>
        </div>

        <div class="buttons">
            <a href="#"><button type="submit" class="google-search">Google Search</button></a>
            <a href="#"><button type="submit"  class="feeling-lucky">I'm Feeling Lucky</button></a>
        </div>
<br>
        <div class="text">
            <label>Google offered in:
                <a href="#">Türkçe</a>
            </label>

        </div>
    </div>

    <nav>
        <ul class="footer">
            <li class="footer-top">
                <a href="#">Turkey</a>
            </li><br>

            <li class="footer-left">
                <a href="https://about.google/?utm_source=google-TR&utm_medium=referral&utm_campaign=hp-footer&fg=1">About</a>
            </li>
            <li class="footer-left">
                <a href="https://ads.google.com/intl/en_tr/home/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">Advertising</a>
            </li>
            <li class="footer-left">
                <a href="https://smallbusiness.withgoogle.com/intl/tr_tr/?subid=tr-tr-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google&utm_medium=ep&utm_campaign=google_hpbfooter&utm_content=google_hpbfooter&gmbsrc=tr-tr-et-gs-z-gmb-s-z-u~sb-g4sb_srvcs-u#!/">Businiess</a>
            </li>
            <li class="footer-left">
                <a href="https://www.google.com/search/howsearchworks/?fg=1">How Search Works</a>
            </li>

            <li class="footer-right">
                <a href="https://www.google.com/preferences?hl=en-TR&fg=1" style="margin-right: 35px;">Settings</a>
            </li>
            <li class="footer-right">
                <a href="https://policies.google.com/terms?hl=en-TR&fg=1">Terms</a>
            </li>
            <li class="footer-right">
                <a href="https://policies.google.com/privacy?hl=en-TR&fg=1">Privacy</a>
            </li>
        </ul>
    </nav>
</body>
</html>
